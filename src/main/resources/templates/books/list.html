<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}"> Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>
<br/>

<form th:method="POST" th:action="@{/books}" th:object="${newBook}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <label for="publisher.name">Enter publisher name: </label>
    <input type="text" th:field="*{publisher.name}" id="publisher.name"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
